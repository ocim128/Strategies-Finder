<!-- Trades Tab -->
<div id="tradesTab">
    <div class="empty-state empty-state-illustrated" id="emptyTrades">
        <div class="empty-state-icon">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M16 6l2.29 2.29-4.88 4.88-4-4L2 16.59 3.41 18l6-6 4 4 6.3-6.29L22 12V6h-6z" />
            </svg>
        </div>

        <p class="empty-state-description">
            Your executed trades will appear here after running a backtest. Click any trade to highlight it on the
            chart.
        </p>
    </div>

        <div class="summary-item">
            <span class="summary-label">Win Rate</span>

            <span class="summary-label">Total PnL</span>
            <span class="summary-value" id="tradesTotalPnL">$0.00</span>
        </div>
    </div>
