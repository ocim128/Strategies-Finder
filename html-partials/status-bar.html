<!-- Status Bar -->
<div class="status-bar">
    <div class="status-left">
        <div class="status-item">
            <span class="status-dot"></span>
            <span>Live</span>
        </div>
        <span id="lastUpdate">Last update: -</span>
    </div>
    <div class="status-right">
        <span id="lastBacktestResult" class="stat-badge is-hidden"></span>
        <span id="strategyStatus">Ready</span>
        <span>|</span>
        <span id="dataPoints">0 candles</span>
        <div class="status-viewbars">
            <span class="status-viewbars-label">Candles</span>
            <input type="number" id="visibleCandlesInput" min="200" max="50000" step="100" value="15000"
                aria-label="Loaded candles on chart" />
            <button id="visibleCandlesApply" type="button">Set</button>
        </div>
        <button class="debug-toggle" id="debugToggle" type="button" aria-pressed="false">Debug</button>
    </div>
</div>
