<div class="strategy-panel" id="strategyPanel">
    <div class="panel-resize-handle" id="panelResizeHandle"></div>
    <div class="panel-header">
        <span class="panel-title">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path
                    d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z" />
            </svg>
            Strategy Tester
        </span>
        <div class="panel-actions">
            <button class="btn btn-primary btn-compact run-btn" id="runBacktest" title="Run Backtest (Ctrl+Enter)">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M8 5v14l11-7z" />
                </svg>
                Run
            </button>
        </div>
    </div>

    <div class="panel-body">
        <nav class="panel-tabs" id="strategyTabs" role="tablist" aria-label="Strategy panel navigation">
            <div class="panel-tabs-row">
                <button class="panel-tab active" data-tab="settings" data-shortcut="1" title="Alt+1" role="tab"
                    aria-selected="true">Settings</button>
                <button class="panel-tab" data-tab="finder" data-shortcut="2" title="Alt+2" role="tab"
                    aria-selected="false">Finder</button>

                <button class="panel-tab" data-tab="walkforward" data-shortcut="3" title="Alt+3" role="tab"
                    aria-selected="false">WFA</button>
                <button class="panel-tab" data-tab="montecarlo" data-shortcut="4" title="Alt+4" role="tab"
                    aria-selected="false">MC</button>
            </div>
            <div class="panel-tabs-row">
                <button class="panel-tab" data-tab="logictest" data-shortcut="5" title="Alt+5" role="tab"
                    aria-selected="false">Logic</button>

                <button class="panel-tab" data-tab="results" data-shortcut="7" title="Alt+7" role="tab"
                    aria-selected="false">Results</button>
                <button class="panel-tab" data-tab="trades" data-shortcut="8" title="Alt+8" role="tab"
                    aria-selected="false">
                    Trades
                    <span class="badge" id="tradeBadge">0</span>
                </button>
                <button class="panel-tab" data-tab="analysis" title="Trade Pattern Analysis" role="tab"
                    aria-selected="false">Analysis</button>
                <button class="panel-tab" data-tab="datamining" title="Data Mining" role="tab"
                    aria-selected="false">Data</button>
                <button class="panel-tab" data-tab="alerts" title="Alert Subscriptions" role="tab"
                    aria-selected="false">Alerts</button>
            </div>
        </nav>

        <div class="panel-content" id="panelContent">
        </div>
    </div>
</div>
