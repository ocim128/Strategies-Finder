<div class="strategy-panel" id="strategyPanel">
    <div class="panel-resize-handle" id="panelResizeHandle"></div>
    <div class="panel-header">
        <span class="panel-title">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path
                    d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z" />
            </svg>
            Strategy Tester
        </span>
        <div class="panel-actions">
            <button class="btn btn-primary btn-compact run-btn" id="runBacktest" title="Run Backtest (Ctrl+Enter)">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M8 5v14l11-7z" />
                </svg>
                Run
            </button>
        </div>
    </div>

    <div class="panel-body">
        <nav class="panel-tabs" id="strategyTabs" role="tablist" aria-label="Strategy panel navigation">
            <!-- Configuration Group -->
            <div class="tab-group-label">Config</div>
            <button class="panel-tab active" data-tab="settings" data-shortcut="1" title="Strategy Parameters (Alt+1)"
                role="tab" aria-selected="true">
                <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                    <path
                        d="m19.43 12.98 0.07-0.48-0.07-0.48 2.11-1.65c0.19-0.15 0.24-0.42 0.12-0.64l-2-3.46c-0.12-0.22-0.39-0.31-0.61-0.22l-2.49 1c-0.52-0.4-1.08-0.73-1.69-0.98l-0.38-2.65c-0.03-0.24-0.24-0.42-0.48-0.42h-4c-0.24 0-0.45 0.18-0.48 0.42l-0.38 2.65c-0.61 0.25-1.17 0.59-1.69 0.98l-2.49-1c-0.22-0.09-0.49 0-0.61 0.22l-2 3.46c-0.13 0.22-0.07 0.49 0.12 0.64l2.11 1.65-0.07 0.48 0.07 0.48-2.11 1.65c-0.19 0.15-0.24 0.42-0.12 0.64l2 3.46c0.12 0.22 0.39 0.31 0.61 0.22l2.49-1c0.52 0.4 1.08 0.73 1.69 0.98l0.38 2.65c0.03 0.24 0.24 0.42 0.48 0.42h4c0.24 0 0.45-0.18 0.48-0.42l0.38-2.65c0.61-0.25 1.17-0.59 1.69-0.98l2.49 1c0.22 0.09 0.49 0 0.61-0.22l2-3.46c0.12-0.22 0.07-0.49-0.12-0.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z" />
                </svg>
                <span>Settings</span>
            </button>

            <!-- Analysis Group -->
            <div class="tab-group-separator"></div>
            <div class="tab-group-label">Analysis</div>
            <button class="panel-tab" data-tab="finder" data-shortcut="2" title="Strategy Finder (Alt+2)" role="tab"
                aria-selected="false">
                <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                    <path
                        d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
                </svg>
                <span>Finder</span>
            </button>
            <button class="panel-tab" data-tab="walkforward" data-shortcut="3" title="Walk-Forward Analysis (Alt+3)"
                role="tab" aria-selected="false">
                <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                    <path d="M13 6v12l8.5-6L13 6zM4 6v12l8.5-6L4 6z" />
                </svg>
                <span>WFA</span>
            </button>
            <button class="panel-tab" data-tab="montecarlo" data-shortcut="4" title="Monte-Carlo Simulation (Alt+4)"
                role="tab" aria-selected="false">
                <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                    <path
                        d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 14c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6z" />
                    <circle cx="9" cy="9" r="1" />
                    <circle cx="12" cy="11" r="1" />
                    <circle cx="15" cy="9" r="1" />
                    <circle cx="10" cy="14" r="1" />
                    <circle cx="14" cy="13" r="1" />
                </svg>
                <span>MC</span>
            </button>

            <!-- Validation Group -->
            <div class="tab-group-separator"></div>
            <div class="tab-group-label">Validate</div>
            <button class="panel-tab" data-tab="logictest" data-shortcut="5"
                title="Logic Test - Mock Validation (Alt+5)" role="tab" aria-selected="false">
                <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                    <path
                        d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96z" />
                    <path d="M10 17l-3.5-3.5 1.41-1.41L10 14.17l4.59-4.59L16 11l-6 6z" fill="currentColor" />
                </svg>
                <span>Logic</span>
            </button>
            <button class="panel-tab" data-tab="replay" data-shortcut="6" title="Bar-by-Bar Replay (Alt+6)" role="tab"
                aria-selected="false">
                <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                    <path
                        d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z" />
                </svg>
                <span>Replay</span>
            </button>

            <!-- Output Group -->
            <div class="tab-group-separator"></div>
            <div class="tab-group-label">Output</div>
            <button class="panel-tab" data-tab="results" data-shortcut="7" title="Backtest Results (Alt+7)" role="tab"
                aria-selected="false">
                <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                    <path
                        d="m19 3h-14c-1.1 0-2 0.9-2 2v14c0 1.1 0.9 2 2 2h14c1.1 0 2-0.9 2-2v-14c0-1.1-0.9-2-2-2zM9 17h-2v-7h2v7zM13 17h-2v-10h2v10zM17 17h-2v-4h2v4z" />
                </svg>
                <span>Results</span>
            </button>
            <button class="panel-tab" data-tab="trades" data-shortcut="8" title="Trade History (Alt+8)" role="tab"
                aria-selected="false">
                <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                    <path
                        d="M13 3c-4.97 0-9 4.03-9 9H1l3.89 3.89.07.14L9 12H6c0-3.87 3.13-7 7-7s7 3.13 7 7-3.13 7-7 7c-1.93 0-3.68-.79-4.94-2.06l-1.42 1.42C8.27 19.99 10.51 21 13 21c4.97 0 9-4.03 9-9s-4.03-9-9-9zm-1 5v5l4.28 2.54.72-1.21-3.5-2.08V8H12z" />
                </svg>
                <span>Trades</span>
                <span class="badge" id="tradeBadge">0</span>
            </button>
        </nav>

        <div class="panel-content" id="panelContent">
        </div>
    </div>
</div>
